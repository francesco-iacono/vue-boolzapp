<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <!-- foglio stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp</title>
  </head>
  <body>
    <div class="two-colour-background">
      <div class="container-app">
        <!-- header -->
        <header>
          <!-- header-left -->
          <div id="header-left">
            <div class="user-info">
              <img src="https://image.flaticon.com/icons/png/512/147/147144.png" alt="user-photo">
              <h4>Francesco</h4>
            </div>
            <div class="icons-header-left">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <!-- /header-left -->
          <!-- header-right -->
          <div id="header-right">
            <div class="user-open">
              <div class="user-image">
                <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-380-456332.png" alt="user-photo">
              </div>
              <div class="user-data">
                <h4>Michele</h4>
                <p>Ultimo accesso</p>
              </div>
            </div>
            <div class="icons-header-right">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <!-- /header-right -->
        </header>
        <!-- /header -->
        <main>
          <section id="main-nav">
            <div class="main-nav-notice"></div>
            <div class="main-nav-input">
              <button type="button" name="button">
                <i class="fas fa-search"></i>
              </button>
              <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div id="app">
              <div v-for="value in contacts" class="user-main-nav">
                <div class="user-info">
                  <div class="user-image">
                    <img :src="value.avatar" alt="">
                  </div>
                  <div class="user-data">
                    <h4>{{ value.name }}</h4>
                    <p>messaggio</p>
                  </div>
                </div>
                <div class="data-message">
                  <p>10/01/2020 16.30.30</p>
                </div>
              </div>
            </div>

          </section>
          <section id="messages-container">

          </section>
        </main>
      </div>

    </div>
    <!-- foglio js -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
